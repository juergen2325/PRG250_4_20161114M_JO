<body>

	<script type="text/javascript">

		// First we check that we never created a cookie before
		if( !document.cookie ) {
			document.cookie = "week1Ch9" + "; " + "numberVisits=1";
			document.write( "Welcome - this is the 1st time you are visiting this webpage <br />");
		} else { // We already created a cookie for this page
			var CookieString = decodeURIComponent( document.cookie );
			document.write( "The value of the cookie is = " + CookieString + "<br />");
		}
		//strcmp - STR(String) CMP(Compare)
	</script>


</body>
